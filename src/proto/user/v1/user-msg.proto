//protoc --go_out=plugins=grpc:.
syntax = "proto3";
option go_package = ".;pb_user_v1";

// AddUserRequest 添加用户请求
message UserProto {
  Index id = 6;
  string user_name = 1;
  string login_name = 2;
  string password = 3;
  int64  mobile = 4;
  int64  group_id = 7;
  repeated Index role_ids = 5;
}

message Index {
    int64 id = 1;
}

// UserResponse 用户响应
message NullResponse {
  int64 Code = 1;
}
