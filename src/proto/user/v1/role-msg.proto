//protoc --go_out=plugins=grpc:.
syntax = "proto3";
package pb_user_v1;

message RoleProto {
  string name = 1;
  string remark = 2;
  int data_permit = 3;
  int status = 4;
}

message RoleMenuPermissionProto {
  int role_id = 1;
  int menu_id = 2;
  int permission_id = 3;
}

message CreateMenuPermRequestProto {
  string name = 1;
  string remark = 2;
  int data_permit = 3;
  int status = 4;
  repeat RoleMenuPermissionProto = 5;
}
